<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Введите первое число: ");
      var b = +prompt("Введите второе число: ");
      if (a > 0 && b > 0) {
        console.log(a - b);
      } else if (a < 0 && b < 0) {
        console.log(a * b);
      } else if ((a >= 0 && b <= 0) || (a >= 0 && b <= 0)) {
        console.log(a + b);
      }
    </script>
  </body>
</html>
