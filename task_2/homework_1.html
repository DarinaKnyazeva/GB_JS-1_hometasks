<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 // префиксный инкремент: сначала увеличиваем, затем присваиваем. a = 2; c = 2
        d = b++; alert(d);           // 1 // постфиксный инкремент: сначала присваиваем, затем увеличиваем. d = 1, b = 2
        c = (2+ ++a); alert(c);      // 5 // a = 2+1; c = 2+3;
        d = (2+ b++); alert(d);      // 4 // d = 2 +2; b = 2+1;
        alert(a);                    // 3
        alert(b);                    // 3
    </script>
</body>
</html>
