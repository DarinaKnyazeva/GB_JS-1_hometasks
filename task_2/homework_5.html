<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumOfVariables(a, b) {
        return a + b;
      }
      c = sumOfVariables(10, 5);
      console.log(c);

      function supOfVariables(a,b) {
          return a-b;
      }

      c = supOfVariables(20, 10);
      console.log(c);
   
      function multiOfVariables(a,b) {
          return a*b;
      }

      c = multiOfVariables(2, 2);
      console.log(c);

      function divOfVariables(a,b) {
          return a/b;
      }

      c = divOfVariables(5, 5);
      console.log(c);
      
    </script>
  </body>
</html>
